<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Reference Google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

	<!-- Reference Bootstrap and local files -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" th:href="@{css/slick.css}">
	<link rel="stylesheet" th:href="@{css/slick-theme.css}">
	<link rel="stylesheet" th:href="@{css/home4.css}">
	<link rel="icon" th:href="@{images/header/white-logo.png}">

	<title>Fly Away</title>
</head>

<body>

	<div class="main-overlay js-main-overlay"></div>

	<!-- Main Cover Section -->
	<section class="cover-main" id="home">
		<header>
			<nav class="nav-wrapper">
				<div class="logo">
					<a href="#"> <img src="images/header/white-logo.png" class="logo">
					</a>
				</div>
				<!-- Menu bar -->
				<ul class="menu">
					<li><a th:href="@{/cities}">Back</a></li>
					<li><a th:href="@{/logout}">Sign Out</a></li>
				</ul>
			</nav>
			<div class="menu-trigger js-menu-trigger"></div>
		</header>
		<!-- Main buttons and title -->
		<div class="wrapper">
			<ul id="scene" data-invert-x="false" data-invert-y="false" data-scalar-x="7" data-scalar-y="7"
				data-friction-x="0.1" data-friction-y="0.1" data-origin-x="0.5" data-origin-y="0.5">
				<li class="layer name" data-depth="0.90">Fly Away</li>
				<li class="layer title" data-depth="0.50">Travel Around!</li>
			</ul>
		</div>
	</section>

	<!--Room Cards Section -->
	<section class="section-padding" id="work">
		<h2 class="sub-title">Tourist Places</h2>
		<div class="container-rooms">
			<div class="row-room">

				<!-- Single room card -->
				<div class="col-md-4 col-sm-6">
					<div class="col-xs-12 fix_p_r">
						<div class="slide-item card" style="padding: 10px;">
							<h3>Rishikonda Beach</h3>
							<a href="https://goo.gl/maps/de3eybw5oVTPwypt6" target="_blank"><img src="images/rooms/ris.jpg"></a>
							<p>
							21 km
from city center</p>

						</div>

					</div>
				</div>

				<!-- Double room card -->
				<div class="col-md-4 col-sm-6">
					<div class="col-xs-12 fix_p_r">
						<div class="slide-item card" style="padding: 10px;">
							<h3>Simhachalam Temple</h3>
							<a href="https://goo.gl/maps/D6aTCH3J4WjfD5EM6" target="_blank"><img src="images/rooms/sim.jpg"></a>
						
							<p>
								9 km
								from city center
							</p>

						</div>

					</div>
				</div>

				<!-- Family room card -->
				<div class="col-md-4 col-sm-6">
					<div class="col-xs-12 fix_p_r">
						<div class="slide-item card" style="padding: 10px;">
							<h3>Indira Gandhi Zoological Park </h3>
							<a href="https://g.page/vizagzoo?share" target="_blank"><img src="images/rooms/zoo1.jpg"></a>
							<p>

							16 km
							from city cente</p>
						</div>

					</div>
				</div>

				<!-- Honeymoon room card -->
				<div class="col-md-4 col-sm-6">
					<div class="col-xs-12 fix_p_r">
						<div class="slide-item card" style="padding: 10px;">
							<h3>Kailash Giri</h3>
							<a href="https://goo.gl/maps/s8ZhmkmoW7VgFEN47" target="_blank"><img src="images/rooms/giri.jpg"></a>
							<p>
								
								15 km
								from city center</p>


						</div>
					</div>
				</div>

			</div>
		</div>
	</section>


	

	<!-- Reference Javascript and local files -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js"></script>

	<script th:src="@{scripts/parallax.min.js}"></script>
	<script th:src="@{scripts/slick.min.js}"></script>
	<script th:src="@{scripts/home.js}"></script>

</body>

</html>
